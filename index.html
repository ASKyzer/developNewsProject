<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <title>NYT Scraper</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container center-align">
            <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>
    <div class="container input-container">
        <div class="row input-header">
            <h3>Search Parameters</h3>
        </div>
        <div class="row results-row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <label for="search-terms">Search Term:</label>
                            </div>
                            <div class="row">
                                <input id="terms" type="text" name="search-terms" value="" placeholder="enter your search term">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label for="limits">Number of Records to Retrieve:</label>
                    <select id="limits" class="" name="search-limits">
                        <option selected value="1">One</option>
                        <option value="5">Five</option>
                        <option value="10">Ten</option>
                    </select>
                </div>
                <div class="row">
                    <input id="startYear" type="text" name="" value="">
                </div>
                <div class="row">
                    <input id="endYear" type="text" name="" value="">
                </div>
                <div class="row">
                    <input id="submit" type="submit" name="" value="Submit">
                    <input id="clear" type="submit" name="" value="Clear">
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container results-container">
        <div class="row results-header">
        </div>
        <div id="articles-goes-here">
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/news.js"></script>
</body>

</html>
